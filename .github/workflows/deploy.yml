name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          cat > config.js << EOF
          /**
           * Configuration File
           * Auto-generated by GitHub Actions from repository secrets
           * DO NOT EDIT MANUALLY - Changes will be overwritten
           */
          
          window.GITHUB_TOKEN = '${{ secrets.GH_PAT }}';
          window.REPO_OWNER = '${{ secrets.REPO_OWNER }}';
          window.REPO_NAME = '${{ secrets.REPO_NAME }}';
          window.TURNSTILE_SITE_KEY = '${{ secrets.TURNSTILE_SITE_KEY }}';
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

