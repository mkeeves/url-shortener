name = "url-shortener-api"
main = "api/urls-worker.js"
compatibility_date = "2024-01-01"

# Environment variables (set these as secrets using: wrangler secret put <NAME>)
# GITHUB_TOKEN - Your GitHub Personal Access Token (scoped to data repository only)
# REPO_OWNER - Your GitHub username
# REPO_NAME - Your DATA repository name (e.g., url-shortener-data)
#             ⚠️ Use a separate private repository for urls.json for better security!

# Routes (optional - uncomment if you want to use a custom domain)
# routes = [
#   { pattern = "api.yourdomain.com/api/*", zone_name = "yourdomain.com" }
# ]

# Uncomment to use a custom domain
# [env.production]
# routes = [
#   { pattern = "api.yourdomain.com/api/*", zone_name = "yourdomain.com" }
# ]

