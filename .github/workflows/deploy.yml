name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          TURNSTILE_SITE_KEY: ${{ secrets.TURNSTILE_SITE_KEY }}
        run: |
          cat > config.js << EOF
          /**
           * Configuration File
           * Auto-generated by GitHub Actions from repository secrets
           * DO NOT EDIT MANUALLY - Changes will be overwritten
           * 
           * NOTE: No sensitive tokens are stored here anymore!
           * All tokens are stored server-side in your serverless function.
           */
          
          window.API_BASE_URL = '${API_BASE_URL:-/api/urls}';
          window.TURNSTILE_SITE_KEY = '${TURNSTILE_SITE_KEY:-}';
          EOF
          
          echo "Config.js created successfully (no tokens exposed!)"
          cat config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify config.js exists
        run: |
          if [ ! -f config.js ]; then
            echo "ERROR: config.js was not created!"
            exit 1
          fi
          echo "config.js exists and has $(wc -l < config.js) lines"
          # Show first line only (without secrets)
          head -n 1 config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

