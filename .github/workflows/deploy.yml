name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject configuration into HTML
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          TURNSTILE_SITE_KEY: ${{ secrets.TURNSTILE_SITE_KEY }}
        run: |
          # Set default API URL if secret is not set
          API_URL="${API_BASE_URL:-https://url-shortener-api.mkeeves.workers.dev}"
          
          # Create inline config script
          cat > /tmp/config_inline.js << EOF
          <!-- Configuration injected by GitHub Actions -->
          <script>
          window.API_BASE_URL = '${API_URL}';
          window.TURNSTILE_SITE_KEY = '${TURNSTILE_SITE_KEY:-}';
          </script>
          EOF
          
          # Replace the config.js script tag with inline config in all HTML files
          for file in index.html analytics.html 404.html; do
            if [ -f "$file" ]; then
              # Use perl for multiline replacement
              perl -i -pe 'BEGIN{undef $/;} s|<!-- Load configuration.*?onerror.*?</script>|<!-- Configuration injected by GitHub Actions -->\n    <script>\n    window.API_BASE_URL = '\''${ENV{API_BASE_URL}}'\'';\n    window.TURNSTILE_SITE_KEY = '\''${ENV{TURNSTILE_SITE_KEY}}'\'';\n    </script>|s' "$file"
              # Replace the environment variable placeholders
              sed -i.bak "s|\${ENV{API_BASE_URL}}|${API_URL}|g" "$file"
              sed -i.bak "s|\${ENV{TURNSTILE_SITE_KEY}}|${TURNSTILE_SITE_KEY:-}|g" "$file"
              rm -f "$file.bak"
            fi
          done
          
          echo "Configuration injected into HTML files"
          echo "API_BASE_URL: ${API_URL}"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify configuration injection
        run: |
          # Verify API_BASE_URL is set in HTML files
          if grep -q "window.API_BASE_URL = '/api/urls'" index.html; then
            echo "WARNING: API_BASE_URL might be using default value!"
          fi
          echo "Configuration injection verified"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          # Note: upload-pages-artifact includes all files in the path,
          # including those created during the workflow, even if in .gitignore

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

