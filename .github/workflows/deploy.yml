name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          TURNSTILE_SITE_KEY: ${{ secrets.TURNSTILE_SITE_KEY }}
        run: |
          cat > config.js << EOF
          /**
           * Configuration File
           * Auto-generated by GitHub Actions from repository secrets
           * DO NOT EDIT MANUALLY - Changes will be overwritten
           * 
           * NOTE: No sensitive tokens are stored here anymore!
           * All tokens are stored server-side in your serverless function.
           */
          
          window.API_BASE_URL = '${API_BASE_URL:-/api/urls}';
          window.TURNSTILE_SITE_KEY = '${TURNSTILE_SITE_KEY:-}';
          EOF
          
          echo "Config.js created successfully (no tokens exposed!)"
          cat config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify config.js exists
        run: |
          if [ ! -f config.js ]; then
            echo "ERROR: config.js was not created!"
            exit 1
          fi
          echo "config.js exists and has $(wc -l < config.js) lines"
          # Show first line only (without secrets)
          head -n 1 config.js
          # Verify the API URL is set (not the default)
          if grep -q "window.API_BASE_URL = '/api/urls'" config.js; then
            echo "WARNING: API_BASE_URL is using default value - secret may not be set!"
          fi
          # List files to verify config.js is present
          ls -la config.js

      - name: Prepare files for deployment
        run: |
          # Ensure config.js is not ignored and will be included
          # Create a temporary .gitignore that excludes config.js from being ignored
          if [ -f .gitignore ]; then
            # Create a backup
            cp .gitignore .gitignore.backup
            # Remove config.js from .gitignore temporarily
            grep -v "^config.js$" .gitignore > .gitignore.tmp || touch .gitignore.tmp
            mv .gitignore.tmp .gitignore
          fi
          # Verify config.js is still there
          ls -la config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          # Note: upload-pages-artifact includes all files in the path,
          # including those created during the workflow, even if in .gitignore

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

