name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          TURNSTILE_SITE_KEY: ${{ secrets.TURNSTILE_SITE_KEY }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "Error: GH_PAT secret is not set"
            exit 1
          fi
          if [ -z "$REPO_OWNER" ]; then
            echo "Error: REPO_OWNER secret is not set"
            exit 1
          fi
          if [ -z "$REPO_NAME" ]; then
            echo "Error: REPO_NAME secret is not set"
            exit 1
          fi
          
          cat > config.js << EOF
          /**
           * Configuration File
           * Auto-generated by GitHub Actions from repository secrets
           * DO NOT EDIT MANUALLY - Changes will be overwritten
           */
          
          window.GITHUB_TOKEN = '$GH_PAT';
          window.REPO_OWNER = '$REPO_OWNER';
          window.REPO_NAME = '$REPO_NAME';
          window.TURNSTILE_SITE_KEY = '$TURNSTILE_SITE_KEY';
          EOF
          
          echo "Config.js created successfully"
          ls -la config.js
          echo "First few lines of config.js (without secrets):"
          head -n 5 config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

